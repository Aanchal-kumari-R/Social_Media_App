{% extends "users/base.html" %} 
{% block body %} 
<h1 class="text-2xl m-10 font-bold">Edit User Profile</h1>  
<div class="container py-5 px-10">
<form method="post" enctype="multipart/form-data"> 
    {% csrf_token %}  
  <div class="mb-2">
    <label class="block text-grey-700 text-sm text-bold mb-2" for="">First Name</label> 
    <div>
    {{ user_form.first_name }} 
    </div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-grey-700">
  </div>  

    <div class="mb-2">
      <label class="block text-grey-700 text-sm text-bold mb-2" for="">Last Name</label> 
        <div>
          {{ user_form.last_name }} 
        </div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-grey-700">
    </div>  
        
    <div class="mb-2">
      <label class="block text-grey-700 text-sm text-bold mb-2" for="">Email</label> 
         <div>
            {{ user_form.email }} 
         </div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-grey-700">
     </div>   

        <div class="mb-2">
          <label class="block text-grey-700 text-sm text-bold mb-2" for="">Photo</label> 
          <div>
            {{ profile_form.photo }} 
          </div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-grey-700">
        </div> 
    <button type="submit" class="bg-green-500 text-white my-5 px-5 py-2">Submit</button>
</form>  
</div>
{% endblock  %}
