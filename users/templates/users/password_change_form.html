{% extends "users/base.html" %} 

{% block body %} 
<div class="container py-5 px-10">  
    <div class="error-container text-red-500 px-10">  
        {% if form.errors %}  
        {% for  field in form  %} 
         {{field.errors}}
        {% endfor %}
        {% endif %}

    </div>
    <h1 class="text-2xl m-10 font-bold">Change Password</h1>  
    <form method="post" enctype="multipart/form-data"> 
        {% csrf_token %}  
      <div class="mb-2">
        <label class="block text-grey-700 text-sm text-bold mb-2" for="">Old Password</label> 
        <div>
        {{ form.old_password }} 
        </div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-grey-700">
      </div>  
    
        <div class="mb-2">
          <label class="block text-grey-700 text-sm text-bold mb-2" for="">New Password</label> 
            <div>
              {{ form.new_password1 }} 
            </div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-grey-700">
        </div>  
            
        <div class="mb-2">
          <label class="block text-grey-700 text-sm text-bold mb-2" for="">Confirm New Password</label> 
             <div>
                {{ form.new_password2 }} 
             </div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-grey-700">
         </div>   
    
        <button type="submit" class="bg-green-500 text-white my-5 px-5 py-2">Submit</button>
    </form>  
    </div>
{% endblock  %}
