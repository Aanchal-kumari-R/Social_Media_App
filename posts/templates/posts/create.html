{% extends "users/base.html" %} 

{% block  body %}  
<h1 class="text-2xl m-10 font-bold">Create a Post</h1>  
<div class="container py-5 px-10">  
    <form method="post" class="bg-white shadow-md rounded m-10 p-10 w-2/5" enctype="multipart/form-data"> 
        {% csrf_token %}  
      <div class="mb-2">
        <label class="block text-grey-700 text-sm text-bold mb-2" for="">Add Title</label> 
        <div>
        {{ form.title }} 
        </div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-grey-700">
      </div>  
    
        <div class="mb-2">
          <label class="block text-grey-700 text-sm text-bold mb-2" for="">Upload Image</label> 
            <div>
              {{ form.image }} 
            </div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-grey-700">
        </div>  
            
        <div class="mb-2">
          <label class="block text-grey-700 text-sm text-bold mb-2" for="">Add Caption</label> 
             <div>
                {{ form.caption }} 
             </div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-grey-700">
         </div>   
    
        <button type="submit" class="bg-green-500 text-white my-5 px-5 py-2">Submit</button>
    </form>  
    </div>
{% endblock  %}
